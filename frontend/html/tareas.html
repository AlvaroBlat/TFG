    <div class="container mt-4">
        <h2>Tareas</h2>
        <p>Aquí puedes ver, editar, completar o eliminar tus tareas. Además, puedes filtrar por prioridad o fecha límite.</p>

        <!-- Filtros -->
        <div class="seccionFiltros">
            <div class="row">
                <div class="col-md-6">
                    <label for="filtroPrioridad" class="form-label">Filtrar por prioridad:</label>
                    <select id="filtroPrioridad" class="form-select">
                        <option value="todas">Todas</option>
                        <option value="alta">Alta</option>
                        <option value="media">Media</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="filtroFecha" class="form-label">Filtrar por fecha límite:</label>
                    <select id="filtroFecha" class="form-select">
                        <option value="todas">Todas</option>
                        <option value="hoy">Hoy</option>
                        <option value="estaSemana">Esta semana</option>
                        <option value="esteMes">Este mes</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Lista de tareas -->
        <div id="listaTareas"></div>
    </div>

    <!-- Firebase y scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
