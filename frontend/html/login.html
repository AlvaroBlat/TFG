<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo claro */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .contenedor-login {
            background-color: #fff; /* Fondo blanco para el formulario */
            padding: 2rem;
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra ligera */
            max-width: 400px;
            width: 100%;
            margin: auto; /* Centrar en la pantalla */
        }
        .contenedor-login h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .btn-login {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand me-auto" href="index.html"><i class="fas fa-home"></i> Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="proyectos.html"><i class="fas fa-folder"></i> Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link" href="tareas.html"><i class="fas fa-tasks"></i> Tareas</a></li>
                    <li class="nav-item"><a class="nav-link" href="calendario.html"><i class="fas fa-calendar-alt"></i> Calendario</a></li>
                    <li class="nav-item"><a class="nav-link" href="colaboracion.html"><i class="fas fa-users"></i> Colaboración</a></li>
                    <li class="nav-item"><a class="nav-link" href="colaboracion.html"><i class="fas fa-users"></i> Colaboración</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor de login -->
    <div class="contenedor-login">
        <h2>Iniciar Sesión</h2>
        <form id="formulario-login">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login" id="boton-login">Iniciar Sesión</button>
        </form>
        <div class="text-center mt-3">
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>

    <!-- Firebase y scripts -->
    <script type="module" src="../js/firebase.js" defer></script>
    <script type="module" src="../js/scripts.js" defer></script>
</body>
</html>
