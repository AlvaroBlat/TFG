<!-- Botón para añadir nuevo proyecto -->
<div class="container mt-4">
    <h2>Proyectos</h2>
    <p>Aquí podrás ver los proyectos y las tareas asociadas a cada uno.</p>

    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addProjectModal">
        <i class="fas fa-plus"></i> Añadir Nuevo Proyecto
    </button>
    <div id="lista-proyectos"></div>
</div>

<!-- Modal para añadir nuevo proyecto -->
<div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProjectModalLabel">Añadir Nuevo Proyecto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="addProjectForm">
                    <div class="mb-3">
                        <label for="nombreProyecto" class="form-label">Nombre del Proyecto</label>
                        <input type="text" class="form-control" id="nombreProyecto" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcionProyecto" class="form-label">Descripción del Proyecto</label>
                        <input type="text" class="form-control" id="descripcionProyecto" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="botonAñadirProyecto">Guardar Proyecto</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para compartir proyecto -->
<div class="modal fade" id="modalCompartirProyecto" tabindex="-1" aria-labelledby="modalCompartirLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCompartirLabel">Compartir Proyecto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <label for="selectUsuarios">Selecciona usuarios para compartir:</label>
        <select id="selectUsuarios" class="form-select" multiple></select>
        <input type="hidden" id="idProyectoACompartir">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="confirmarCompartir">Compartir</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
